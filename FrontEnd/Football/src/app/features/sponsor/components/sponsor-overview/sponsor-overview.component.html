<mat-card>
    <mat-card-header>
      <mat-card-title>Sponsors</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button mat-raised-button color="primary" (click)="goToAdd()">Add Sponor</button>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let sponsor; index as i"><a (click)="goToDetails(sponsor.id)" class="clickable">{{i + 1}}</a></td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let sponsor">{{sponsor.name}}</td>
        </ng-container>
        <ng-container matColumnDef="foundingYear">
          <th mat-header-cell *matHeaderCellDef>FoundingYear</th>
          <td mat-cell *matCellDef="let sponsor">{{sponsor.foundingYear}}</td>
        </ng-container>
        <ng-container matColumnDef="nationality">
          <th mat-header-cell *matHeaderCellDef>Nationality</th>
          <td mat-cell *matCellDef="let sponsor">{{sponsor.nationality}}</td>
        </ng-container>
        <ng-container matColumnDef="netWorth">
          <th mat-header-cell *matHeaderCellDef>NetWorth</th>
          <td mat-cell *matCellDef="let sponsor">{{sponsor.netWorth}}</td>
        </ng-container>
        <ng-container matColumnDef="domain">
            <th mat-header-cell *matHeaderCellDef>Domain</th>
            <td mat-cell *matCellDef="let sponsor">{{sponsor.domain}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="totalResults"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 20]"
                     (page)="onPageChange($event)">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
