<mat-card>
    <mat-card-header>
      <mat-card-title>Football Teams</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <button mat-raised-button color="primary" (click)="goToAdd()">Add Football Team</button>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let footballteam; index as i"><a (click)="goToDetails(footballteam.id)" class="clickable">{{i + 1}}</a></td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header><a (click)="sortName()" class="clickable">Name</a></th>
          <td mat-cell *matCellDef="let footballteam">{{footballteam.name}}</td>
        </ng-container>
        <ng-container matColumnDef="nickname">
          <th mat-header-cell *matHeaderCellDef>Nickname</th>
          <td mat-cell *matCellDef="let footballteam">{{footballteam.nickname}}</td>
        </ng-container>
        <ng-container matColumnDef="value">
          <th mat-header-cell *matHeaderCellDef>Value</th>
          <td mat-cell *matCellDef="let footballteam">{{footballteam.value}}</td>
        </ng-container>
        <ng-container matColumnDef="nrplayers">
          <th mat-header-cell *matHeaderCellDef>Players number</th>
          <td mat-cell *matCellDef="let footballteam">{{footballteam.nrplayers}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="totalResults"
                     [pageSize]="10"
                     [pageSizeOptions]="[5, 10, 20]"
                     (page)="onPageChange($event)">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
